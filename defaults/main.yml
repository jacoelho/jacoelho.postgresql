---

postgresql_version: 9.4
postgresql_repository: official
#postgresql_repository: distro

postgresql_cluster_name: main
postgresql_dev: true
postgresql_contrib: true

postgresql_replication: true
postgresql_replication_role: master

postgresql_encoding: UTF-8
postgresql_locale: en_US.UTF-8

postgresql_users_replication:
  - user: replication
    password: "password"
    state: present
    databases:
      - database: replication
        connection: hostssl
        address: "10.0.0.0/8"
        auth: md5

postgresql_users_default:
  - user: postgres
    databases:
      - database: all
        connection: local
        auth: trust
  - user: all
    databases:
      - database: all
        connection: local
        auth: trust
      - database: all
        connection: host
        address: 127.0.0.1/32
        auth: trust
      - database: all
        connection: host
        address: ::1/128
        auth: trust

postgresql_users:
  - user: postgres
    password: "mypassword"
    state: present
    roles:
      - superuser
      - createdb
      - login
      - replication
    databases:
      - database: xpto
        connection: local
        address: "127.0.0.1/32"
        auth: md5
      - database: xpto2
        connection: host
        address: "127.0.0.1/32"
        auth: md5
  - user: xpto
    password: "mypassword"
    state: present
    roles:
      - superuser
      - createdb
      - login
      - replication
#    databases:
#      - database: xpto
#        connection: "local" # ou entao um ip
#        address: "127.0.0.1/32"
#        auth: "md5 cenas"

postgresql_databases:
  - database: cenas
#    owner: "myuser"
    encoding: "UTF-8"
    template: "template0"
    locale: "en_US.UTF-8"
    state: present

postgresql_initdb_options: "--locale=en_US.UTF-8 --encoding=UNICODE"

